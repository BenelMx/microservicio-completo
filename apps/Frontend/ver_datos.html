<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Usuario</title>
    <link rel="stylesheet" href="datos.css">
</head>
<body>
    <div class="container">
        <h2>Datos del Usuario</h2>
        <div id="userData"></div>
        <h2>Lista de Productos</h2>
        <button id="showProductsBtn">Mostrar Productos</button>
        <button id="addProductBtn">Agregar Producto</button>
        <table id="productTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre del Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="addProductForm" style="display: none;">
            <h3>Agregar Nuevo Producto</h3>
            <form id="productForm">
                <label for="productName">Nombre del Producto:</label>
                <input type="text" id="productName" name="productName" required><br>
                <label for="productPrice">Precio:</label>
                <input type="number" id="productPrice" name="productPrice" required><br>
                <label for="productQuantity">Cantidad:</label>
                <input type="number" id="productQuantity" name="productQuantity" required><br>
                <button type="submit">Guardar Producto</button>
            </form>
        </div>
    </div>

    <script src="server.js"></script>
</body>
</html>
